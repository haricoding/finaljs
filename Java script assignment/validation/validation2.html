<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
        integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./validation2.css">
    <script src="./validation2.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form </h2>
        </div>
        <Form id="form" class="form" >
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="" id="username" placeholder="Enter your full name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your full email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Phone number</label>
                <input type="number" name="" id="Phone" placeholder="Enter your full Phone number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Conform Password</label>
                <input type="password" name="" id="cpassword" placeholder="Conform your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <input type="submit" value="submit" id="submit" class="btn" name="submit">
        </Form>
    </div>


</body>

</script>
</html>
