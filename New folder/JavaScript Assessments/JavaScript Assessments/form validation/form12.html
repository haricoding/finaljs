<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./form12.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <div>
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="mark" id="name">
                <small></small>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" class="form-control" placeholder="18">
                <small></small>
            </div>
            <div class="form1">
                <label for="subject"> Subjects Studied</label> <br>
                <input type="checkbox" class="subject" id="subject1">&nbsp;Java
                <input type="checkbox"  class="subject"  id="subject2">&nbsp;HTML
                <input type="checkbox"  class="subject"  id="subject3">&nbsp;CSS
                <input type="checkbox"  class="subject"  id="subject4">&nbsp;JavaScript
                <span><br><small></small></span>
            </div>
            <div class="form1">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="password" id="password">
                <small>Error Message</small>
              </div>
              <div class="form1">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="example@yahoo.com" id="email">
                <small>Error Message</small>
              </div>
              <div class="form1">
                <label for="state">State</label> <br>
                <select  class="form-control" name="state" id="state" >
                  <option value="--select state--" >--select state--</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Tamilnadu">Tamilnadu</option>
                  <option value="Andra">Andra</option>
                </select>
                <small>Error Message</small>
        
              </div>
              <div class="form1">
                <input type="checkbox" id="checkbox">
                <label for="email">Agree to Terms and Conditions</label>
                <span> <br><small>Error Message</small></span>
              </div>
            <div class="col-auto my-1 form1">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
